    <h1>Contact Us</h1>
	
    <form id="contactForm" action="#" method="post" id="contact">
	
	<fieldset id="contact">
	
        <label for="firstBox">First Name</label>
        <input type="text" id="firstBox" name="fName" required>
		
		<label for="lasttBox">Last Name</label>
        <input type="text" id="lasttBox" name="lName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneBox">Phone</label>
        <input type="tel" id="phoneBox" name="phone" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="Inquiry">Inquiry</option>
            <option value="Feedback">Feedback</option>
            <option value="Support">Support</option>
        </select>

        <label for="date">Preferred Contact Date:</label>
        <input type="date" id="date" name="date">

        <button type="submit">Submit</button>
		</fieldset>
		
    </form>

</body>
